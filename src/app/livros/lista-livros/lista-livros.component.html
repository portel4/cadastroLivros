<mat-accordion>

  <mat-expansion-panel *ngFor=" let livro of livros">

    <mat-expansion-panel-header>
      Titulo: {{livro.titulo}}
    </mat-expansion-panel-header>

    <p>Código: {{livro.id}}</p>
    <p>Autor: {{livro.autor}}</p>
    <p>Número de páginas: {{livro.paginas}} páginas</p>
    <mat-action-row>
      <button mat-button color="primary">EDITAR</button>
      <button mat-button color="warn">REMOVER</button>
    </mat-action-row>
  </mat-expansion-panel>
</mat-accordion>

<p *ngIf="livros.length <= 0">
  Nenhum livro cadastrado
</p>
